<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <!-- estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="m-3 text-center">Formulario</h1>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <form class="border p-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" class="form-control" required minlength="3" maxlength="16">
                    <label for="surname" class="form-label">Apellido</label>
                    <input type="text" id="surname" class="form-control" required minlength="3" maxlength="20">
                    <button class="btn btn-primary my-3 mx-2" type="submit" id="btnSave">Guardar</button>
                    <button class="btn btn-primary my-3 mx-2" type="button" id="btnGet">Obtener</button>
                    <button class="btn btn-primary my-3 mx-2" type="button" id="btnDelete">Eliminar</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <table class="table my-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody id="resultadoLS">
                
            </tbody>
        </table>
    </div>


    <!-- scrip de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
